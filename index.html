<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--==ICONS IMPORT==-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--==CSS==-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Card Animation</title>
</head>
<body>
    <!--==CONTAINER==-->
    <div class="container">

        <!--==CARD==-->
        <div class="card">

            <!--==IMAGES==-->
            <img src="./assets/images/tenis-1.png" alt="sneakers" id="sneakers-1">
            <img src="./assets/images/tenis-2.png" alt="sneakers" id="sneakers-2">

            <!--==CARD ITEMS==-->
            <div class="card-items">
                <div class="card-top">
                    <div class="icons">
                        <span class="material-symbols-outlined" id="left">arrow_back_ios</span>
                        <span class="material-symbols-outlined" id="right">arrow_forward_ios</span>
                    </div>
                    <h3>Adidas</h3>
                    <h1>ULTRABOOTS 22</h1>
                </div>
                <div class="card-bottom">
                    <h3>Description</h3>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam.</p>
                    <a href="#" class="btn">U$D 240</a>
                </div>
            </div>
        </div>
    </div>

    <!--==SCRIPT==-->
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
